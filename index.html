<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="mystyle.css">
	<title>pygeoapi eMOTIONAL Cities instance - Example features </title>
    <link rel="stylesheet" href="https://unpkg.com/mini.css@3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="https://emotional.byteroad.net/static/css/default.css">
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
        
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>
    <style>
      .leaflet-popup-content { 
          width: 200px;
          height: 100px;
      }
    </style>

  </head>
  <body>

    <main>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <br/>
          
    <section id="collection">
      <script>
        var tileset = "WorldCRS84Quad";
        document.getElementById("tilejson").href = "https://emotional.byteroad.net/collections/masked/tiles/" + tileset + "/metadata";
      </script>
      <br/>
      <div class="row">

        <div class="col-md-8">
          <div id="items-map"></div>
        </div>
      </div>
    </section>

        </div>
      </div>
    </div>
    </main>
    
    <script>
    var map = L.map('items-map').setView([45, -75], 10);

    map.addLayer(new L.TileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 16,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }
    ));

    
      
    
      
    
      
    
      
        var tilesUrl = 'https://emotional.byteroad.net/collections/masked/tiles/{tileMatrixSetId}/{tileMatrix}/{tileRow}/{tileCol}?f=mvt';
      
    
      
    

    var url = tilesUrl.replace('{tileMatrixSetId}', tileset).replace("tileMatrix", "z").replace("tileRow", "x").replace("tileCol", "y");

    var VectorTileOptions = {
        interactive: true,
        rendererFactory: L.canvas.tile,
        maxZoom: 16,
        indexMaxZoom: 5,
        getFeatureId: function(feat) {
              return feat.properties["id"]
        }
    };
    
    var highlight;
    var clearHighlight = function() {
      if (highlight) {
        tilesPbfLayer.resetFeatureStyle(highlight);
      }
      highlight = null;
    };

    var tilesPbfLayer = L.vectorGrid.protobuf(url, VectorTileOptions)
      .on('click', function(e) { // The .on method attaches an event handler
          L.popup()
            .setContent("<b>Name</b>: " + e.layer.properties.name +
                        "<br><b>Class</b>: " + e.layer.properties.featureclass)
            .setLatLng(e.latlng)
            .openOn(map);

          clearHighlight();
          highlight = e.layer.properties.id;
          tilesPbfLayer.setFeatureStyle(highlight, {
            weight: 2,
            color: 'red',
            opacity: 1,
            fillColor: 'red',
            fill: false,
            radius: 6,
            fillOpacity: 1
          })

          L.DomEvent.stop(e);
      })
      .addTo(map);

    map.on('click', clearHighlight);
    bounds = L.latLngBounds([[-180,-90],[180,90]])
    map.fitBounds(bounds, maxZoom=16);

    </script>

  </body>
</html>
